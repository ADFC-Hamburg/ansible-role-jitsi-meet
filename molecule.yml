---
ansible:
  playbook: examples/test.yml

molecule:
  serverspec_dir: spec/

vagrant:
  platforms:
    - name: jessie64
      box: debian/jessie64

    - name: trusty64
      box: ubuntu/trusty64

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: jitsi-meet-stable
      options:
        raw_config_args:
          - "vm.network 'forwarded_port', guest: 443, host: 4443"
          - "vm.synced_folder './', '/vagrant', disabled: true"

    - name: jitsi-meet-unstable
      options:
        raw_config_args:
          - "vm.network 'forwarded_port', guest: 443, host: 4444"
          - "vm.synced_folder './', '/vagrant', disabled: true"

